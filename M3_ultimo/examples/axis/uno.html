<html lang="en">
    <head>
        <title>Prueba Pie y Donut</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />-->
        <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../../src/css/m3.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Example</h1>
            </div>
            <div class="row">
                <div id="chartContainer" class="col-md-12"></div>
            </div>
            <div class="row">
                <div class="col-md-1"><br ></div>
                <div class="col-md-5">
                    <div id="code"  >
                        <pre><code></code></pre>
                    </div>
                </div>
                <div class="col-md-5">
                    <div id="styles"  ><!--class="center-block"-->
                        <pre><code></code></pre>
                    </div>
                </div>
                <div class="col-md-1"><br ></div>
            </div>
        </div>
        
        <script src="../../src/core/pollyfil.js"></script>
        <script src="../../vendor/jquery/jquery.js"></script>
        <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../vendor/d3/d3.min.js" charset="utf-8"></script>
        <script src="../../vendor/d3-tip/index.js" charset="utf-8"></script>
        
        <script src="../../lib/m3.js" charset="utf-8"></script>
        
        <link rel="stylesheet" href="../../vendor/highlight/styles/default.css">
        <link rel="stylesheet" href="../../vendor/highlight/styles/atelier-heath.light.css">
        <script src="../../vendor/highlight/highlight.pack.js"></script>
        
        <style id="estilos">
.m3 rect.background {
    fill-opacity: 1;
}
.m3 .canvas rect.background {
    fill: #FFFFFF;
    fill-opacity: 1;
}
        </style>
        
        <script id="codigo">
//Datos a utilizar
var data = [
    { "label":"Jan", "value":"420000", "order":1 },
    { "label":"Feb", "value":"910000", "order":2 },
    { "label":"Mar", "value":"720000", "order":3 },
    { "label":"Apr", "value":"550000", "order":4 },
    { "label":"May", "value":"810000", "order":5 },
    { "label":"Jun", "value":"510000", "order":6 },
    { "label":"Jul", "value":"680000", "order":7 },
    { "label":"Aug", "value":"620000", "order":8 },
    { "label":"Sep", "value":"610000", "order":9 },
    { "label":"Oct", "value":"490000", "order":10 },
    { "label":"Nov", "value":"530000", "order":11 },
    { "label":"Dec", "value":"330000", "order":12 }
];

//Configuraci√≥n
var configBase = {
    container:"#chartContainer",
    width:1140,
    height:300,
    canvasWidth:1160,
    canvasHeight:290,
    axis: [
        {
            pos: "left"
        },
        {
            pos:"bottom",
            clazz: "Axis.CategoryAxis",
            rotate: "vertical",
            width:30
        },
        {
            pos: "right",
            serie: "order"
        }
        ,
        {
            pos:"top",
            clazz: "Axis.CategoryAxis"
        }
    ]
};

var chart = new M3.Chart();
chart.draw(data, configBase);
            
        </script>
        
        <script>
            $("#code pre code").text($("#codigo").text());
            $("#styles pre code").text($("#estilos").text());
        </script>
        
        <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
